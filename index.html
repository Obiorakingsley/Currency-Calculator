<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <script src="calculator.js" defer></script>
</head>
<body>  
  <div id="form-Calc">
    <div id="container-calc">
      <div class="display-calc">
        <div class="display-currency">
          <nav>
            <ul>
              <li>
                <a href="currency.html">
                  <img src="images/currency.png" alt="currency icon" width="30" height="30">
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="calc">
          <input id="input-calc" autocomplete="off" autofocus>
          <div id="output-calc"></div>
        </div>
      </div>

      <div class="calc-operators">
        <div class="grid-container">
          <div class="grid">
            <button class="calculation operator">C</button>
            <button class="calculation">7</button>
            <button class="calculation">4</button>
            <button class="calculation">1</button>
            <button class="calculation">00</button>
            
          </div>

          <div class="grid">
            <button class="calculation operator">%</button>
            <button class="calculation">8</button>
            <button class="calculation">5</button>
            <button class="calculation">2</button>
            <button class="calculation">0</button>
          </div>

          <div class="grid">
            <button id="operator" value="*" class="x-icon calculation-multiply"><img src="images/x.png" alt="" width="25" height="25"></button>
            <button class="calculation">9</button>
            <button class="calculation">6</button>
            <button class="calculation">3</button>
            <button class="calculation">.</button>
          </div>

          <div class="grid">
            <button class="delete">
              <img src="images/delete.png" alt="" width="20" height="20">
            </button>
            <button class="calculation operator">/</button>
            <button class="calculation operator minus">-</button>
            <button class="calculation operator">+</button>
            <div class="eval-container">
              <button id="solve">=</button>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
